<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>배차 지도 시스템</title>
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>배차 지도</h2>

  <!-- 주소 입력 -->
  <textarea id="addrInput" placeholder="주소 1개씩 입력" rows="10"></textarea>
  <br>
  <button onclick="processAddresses()">좌표 변환 및 마커 표시</button>

  <!-- CSV 업로드 -->
  <input type="file" id="csvFile" accept=".csv" onchange="handleCSV(event)" />

  <!-- 지도 영역 -->
  <div id="map"></div>

  <script src="script.js"></script>
</body>
</html>
