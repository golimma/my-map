<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My Map</title>
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- 네이버 지도 API (Client ID 적용됨) -->
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=8iovj40edt"></script>

  <script>
    var mapOptions = {
      center: new naver.maps.LatLng(37.5665, 126.9780), // 서울
      zoom: 15
    };

    var map = new naver.maps.Map('map', mapOptions);
  </script>
</body>
</html>
