<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>배차 지도 시스템</title>

  <!-- 네이버 지도 API (여기에 본인 Client ID 입력) -->
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=8iovj40edt"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>배차 지도 시스템</h2>

  <p>주소를 줄바꿈으로 입력하세요. (하루 약 500개 가능)</p>

  <!-- 주소 입력 -->
  <textarea id="addrInput" placeholder="예시:
서울특별시 중구 세종대로 110
부산광역시 해운대구 좌동 123" rows="10"></textarea>
  <br>
  <button onclick="processAddresses()">좌표 변환 및 마커 표시</button>

  <!-- 지도 영역 -->
  <div id="map"></div>

  <script src="script.js"></script>
</body>
</html>
