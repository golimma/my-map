<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 지도</title>

    <!-- Leaflet 지도 라이브러리 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- PapaParse CSV 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
        }

        #map {
            width: 100vw;
            height: 90vh;
        }

        #topBar {
            width: 100%;
            height: 10vh;
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f0f0f0;
            gap: 10px;
        }

        input[type="file"] {
            font-size: 14px;
        }

        .search-box {
            flex: 1;
        }
    </style>
</head>

<body>
    <div id="topBar">
        <input type="file" id="csvFile" accept=".csv" />
        <input type="text" id="searchInput" class="search-box" placeholder="주소/이름 검색" />
        <button onclick="searchMarker()">검색</button>
    </div>

    <div id="map"></div>

    <script src="script.js"></script>
</body>
</html>
